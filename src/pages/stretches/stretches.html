<ion-header>

  <ion-navbar color="purp">
    <ion-title>Stretches</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addStretch()">Add New
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let stretch of stretches | async">

    <ion-item>

      <button clear ion-button icon-only float-right (click)="deleteStretch(stretch.id)">
        <ion-icon color="danger" name="trash"></ion-icon>
      </button>
      <button clear ion-button icon-only float-right (click)="updateStretchDescription(stretch)">
        <ion-icon color="danger" name="clipboard"></ion-icon>
      </button>


    </ion-item>


    <img src={{stretch.StretchImgOrVid}}>


    <ion-card-content>
      <h1>{{stretch.StretchName}}</h1>
      <p>{{stretch.StretchDescription}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="purp">
    <ion-title align-self-center>&copy; 2017</ion-title>
  </ion-toolbar>
</ion-footer>
