<ion-header>

  <ion-navbar>
    <ion-title>Exercises</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addExercise()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let exercise of exercises | async">

    <ion-item>

      <button clear ion-button icon-only float-right (click)="deleteExercise(exercise.id)">
        <ion-icon color="danger" name="trash"></ion-icon>
      </button>
      <button clear ion-button icon-only float-right (click)="updateExerciseDescription(exercise)">
        <ion-icon color="danger" name="clipboard"></ion-icon>
      </button>
      <h2>{{exercise.ExerciseName}}</h2>

    </ion-item>

    <img src={{exercise.ExerciseImgOrVid}}>

    <ion-card-content>
      <p>{{exercise.ExerciseDescription}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>
