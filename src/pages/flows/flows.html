<ion-header>

  <ion-navbar color="purp">
    <ion-title>Flows</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFlow()">Add New
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let flow of flows | async">

    <ion-item>

      <button clear ion-button icon-only float-right (click)="deleteFlow(flow.id)">
        <ion-icon color="danger" name="trash"></ion-icon>
      </button>
      <button clear ion-button icon-only float-right (click)="updateFlowDescription(flow)">
        <ion-icon color="danger" name="clipboard"></ion-icon>
      </button>


    </ion-item>

    <img src={{flow.FlowImgOrVid}}>

    <ion-card-content>
      <h1>{{flow.FlowName}}</h1>
      <p>{{flow.FlowDescription}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="purp">
    <ion-title align-self-center>&copy; 2017</ion-title>
  </ion-toolbar>
</ion-footer>
