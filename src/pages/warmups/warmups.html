<ion-header>

  <ion-navbar color="purp">
    <ion-title> Warmups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addWarmup()">Add New
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let warmup of warmups | async">

    <ion-item>

      <button clear ion-button icon-only float-right (click)="deleteWarmup(warmup.id)">
        <ion-icon color="danger" name="trash"></ion-icon>
      </button>
      <button clear ion-button icon-only float-right (click)="updateWarmupDescription(warmup)">
        <ion-icon color="danger" name="clipboard"></ion-icon>
      </button>


    </ion-item>


    <img src={{warmup.WarmupImgOrVid}}>

    <ion-card-content>
      <h1>{{warmup.WarmupName}}</h1>
      <p>{{warmup.WarmupDescription}}</p>
    </ion-card-content>

  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="purp">
    <ion-title align-self-center>&copy; 2017</ion-title>
  </ion-toolbar>
</ion-footer>
